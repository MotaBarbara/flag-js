<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript: TODO List</title>
		<script>
			document.addEventListener('DOMContentLoaded', function () {
				const form = document.getElementById('form');
				const list = document.getElementById('list');
				let listArr = [];
				if (localStorage['tasks']) {
					listArr = JSON.parse(localStorage['tasks']);
				}

				console.log(listArr);
				console.log(listArr[0]);

				for (let i = 0; i < listArr.length; i++) {
					list.appendChild(document.createElement('li')).textContent = listArr[i];
					console.log(listArr[i]);
				}

				form.addEventListener('submit', function (event) {
					event.preventDefault();

					list.appendChild(document.createElement('li')).textContent = form.task.value;

					listArr.push(form.task.value);

					localStorage['tasks'] = JSON.stringify(listArr);
				});
			});
		</script>
		<style>
			form {
				display: flex;
				flex-direction: column;
				max-width: 500px;
			}
			label {
				display: flex;
				flex-direction: column;
				margin-bottom: 2rem;
				gap: 0.5rem;
				width: 100%;
			}
			input {
				height: 2rem;
			}
			textarea {
				height: 5rem;
			}
			button {
				padding: 0.5rem;
				max-width: 240px;
			}
		</style>
	</head>
	<body>
		<form id="form" action="js-7.3" method="post">
			<label>
				New Task
				<input id="task" type="text" name="task" autofocus required />
			</label>
			<button id="button" type="submit">Add Task</button>
		</form>
		<ol id="list"></ol>
	</body>
</html>
