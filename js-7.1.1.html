<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript: LocalStorage and SessionStorage</title>
		<script>
			document.addEventListener('DOMContentLoaded', function () {
				// to store content
				localStorage['secret'] = 'This is a secret, stored somewhere in the browser';
			});
		</script>
	</head>
	<body>
		<ul id="list"></ul>
	</body>
</html>
