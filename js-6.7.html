<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript: DOM Manipulation</title>
		<script>
			// When the list gets to the number 10, remove the 10 li one by one, and when it gets to 0 add it again until 10
			document.addEventListener('DOMContentLoaded', function () {
				const list = document.getElementById('list');
				let currentLi = 1;
				let reverse = false;
				setInterval(function () {
					if (currentLi > 0 && currentLi < 11 && reverse === false) {
						list.appendChild(document.createElement('li')).textContent = 'Item ' + currentLi;
						currentLi++;
					} else {
						reverse = true;
					}
					console.log(reverse);
					if (reverse === true) {
						list.lastElementChild.remove();
						currentLi--;
					}
				}, 100);
			});
		</script>
	</head>
	<body>
		<ul id="list"></ul>
	</body>
</html>
