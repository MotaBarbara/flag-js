<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript: Interact with HTML Attribute</title>
		<script>
			// run the function once the HTML is fully loaded and parsed.
			document.addEventListener('DOMContentLoaded', function () {
				// change properties of the "img"
				const img = document.getElementById('img');
				console.log(img.src); // https://images.pexels.com/photos/26731314/pexels-photo-26731314/free-photo-of-a-woman-leaning-against-a-barrier-separating-the-road-from-a-pasture.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2

				img.src = 'https://images.pexels.com/photos/30118135/pexels-photo-30118135/free-photo-of-scenic-view-of-arthur-s-seat-in-edinburgh.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load';
				img.alt = "Scenic View of Arthur's Seat in Edinburgh";
				console.log(img.src); // https://images.pexels.com/photos/30118135/pexels-photo-30118135/free-photo-of-scenic-view-of-arthur-s-seat-in-edinburgh.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load

				// change properties of the "link"
				const link = document.getElementById('link');
				link.href = 'https://www.pexels.com/photo/scenic-view-of-arthur-s-seat-in-edinburgh-30118135/';
				link.textContent = 'Link to new image';
			});
		</script>
	</head>
	<body>
		<img
			id="img"
			src="https://images.pexels.com/photos/26731314/pexels-photo-26731314/free-photo-of-a-woman-leaning-against-a-barrier-separating-the-road-from-a-pasture.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
			alt="A Woman Leaning against a Barrier Separating the Road from a Pasture"
		/>
		<a id="link" href="https://www.pexels.com/photo/a-woman-leaning-against-a-barrier-separating-the-road-from-a-pasture-26731314/" target="_blank">Link to image</a>
	</body>
</html>
