<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript: Use the same Cycle to two different arrays</title>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const cities = ['Lisbon', 'Porto', 'Aveiro', 'Braganca', 'Faro'];
				let liElement = document.getElementsByTagName('li');
				console.log(liElement);

				for (let i = 0; i < liElement.length; i++) {
					liElement[i].textContent = cities[i];
					console.log(liElement[i]);
				}
			});
		</script>
		<style></style>
	</head>
	<body>
		<h1>Cities</h1>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
