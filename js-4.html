<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript: Click Event</title>
		<script>
			document.addEventListener('DOMContentLoaded', function () {
				const btn = document.getElementById('btn');
				const img = document.getElementById('img');
				const imgOne = img.src;
				const imgTwo = 'https://images.pexels.com/photos/30118135/pexels-photo-30118135/free-photo-of-scenic-view-of-arthur-s-seat-in-edinburgh.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load';

				btn.addEventListener('click', function () {
					if (img.src === imgOne) {
						img.src = imgTwo;
					} else {
						img.src = imgOne;
					}
				});
			});
		</script>
	</head>
	<body>
		<button id="btn" type="button">Click here</button>
		<img
			id="img"
			src="https://images.pexels.com/photos/26731314/pexels-photo-26731314/free-photo-of-a-woman-leaning-against-a-barrier-separating-the-road-from-a-pasture.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
			alt="A Woman Leaning against a Barrier Separating the Road from a Pasture"
			width="500"
			height="600"
		/>
	</body>
</html>
