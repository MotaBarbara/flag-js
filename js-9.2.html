<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript: Chat App</title>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const form = document.querySelector('form');
				const chatbox = document.getElementById('chatbox');
				let time;
				function getCurrentTime() {
					const now = new Date();
					const hours = now.getHours();
					const minutes = now.getMinutes();
					const seconds = now.getSeconds();
					time = `${hours}:${minutes}:${seconds}`;
				}
				console.log(time);

				// form.addEventListener('submit', function(e) {});
				form.addEventListener('submit', e => {
					e.preventDefault();
					getCurrentTime();

					chatbox.appendChild(document.createElement('dt')).textContent = 'Bárbara';
					chatbox.appendChild(document.createElement('dd')).textContent = form.message.value;
					chatbox.appendChild(document.createElement('span')).textContent = time;
				});
			});
		</script>
		<style>
			dt,
			span {
				color: grey;
				font-size: 0.75rem;
			}
		</style>
	</head>
	<body>
		<main>
			<dl id="chatbox"></dl>
			<form action="js-9.2.html" method="post">
				<label for="">
					<input type="text" name="message" placeholder="Message..." />
				</label>
				<button type="submit">→</button>
			</form>
		</main>
	</body>
</html>
