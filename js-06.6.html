<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript: DOM Manipulation</title>
		<script>
			// When the list gets to the number 10, remove the 10 li one by one, and when it gets to 0 add it again until 10
			document.addEventListener('DOMContentLoaded', function () {
				const list = document.getElementById('list');
				let currentLi = 1;
				setInterval(function () {
					if (currentLi < 11) {
						list.appendChild(document.createElement('li'));
						list.lastElementChild.textContent = 'Item ' + currentLi;
					} else {
						list.lastElementChild.remove();
					}
					if (currentLi === 20) {
						currentLi = 0;
					}
					currentLi++;
					console.log(currentLi);
				}, 1000);
			});
		</script>
	</head>
	<body>
		<ul id="list"></ul>
	</body>
</html>
