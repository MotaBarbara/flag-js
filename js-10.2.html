<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript: AJAX: Call a Local JSON file</title>
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				const list = document.getElementById('list');

				console.log(fetch('js-10.2.json'));

				fetch('js-10.2.json')
					.then(response => response.json())
					.then(posts => {
						console.log(posts);
						createPost(posts);
					});

				/*
				function createPost(result) {
					for (let i = 0; i < result.length; i++) {
						list.appendChild(document.createElement('li')).textContent = result[i].title;
					}
				}
                */

				// Simplify for loop
				function createPost(posts) {
					for (let post of posts) {
						list.appendChild(document.createElement('li')).textContent = post.title;
					}
				}
			});
		</script>
		<style></style>
	</head>
	<body>
		<ul id="list"></ul>
	</body>
</html>
