<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript: Random Numbers</title>
		<script>
			// Get a random number each time you reload
			console.log(Math.random()); // Number between 0 and 1
			console.log(Math.random() * 10); // Number between 1 and 10

			console.log(Math.round(Math.random() * 10)); // Round the number giving a number Integer between 0 and 10

			console.log(Math.floor(Math.random() * 10)); // Round the number down - giving a number Integer between 0 and 9
			console.log(Math.floor(0.1)); // 0
			console.log(Math.floor(0.9)); // 0

			console.log(Math.ceil(Math.random() * 10)); // Round the number up - giving a number Integer between 1 and 10
			console.log(Math.ceil(0.1)); // 1
			console.log(Math.ceil(0.9)); // 1
		</script>
		<style></style>
	</head>
	<body></body>
</html>
