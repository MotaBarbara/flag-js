<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript: Game Rock, Scissors, Paper with Random Numbers</title>
		<script>
			document.addEventListener('DOMContentLoaded', function () {
				const choices = ['Rock', 'Scissors', 'Paper'];
				const options = document.getElementsByTagName('button');
				const result = document.getElementById('result');
				const cpuMove = document.getElementById('cpuMove');
				const playerMove = document.getElementById('playerMove');

				for (let i = 0; i < options.length; i++) {
					options[i].addEventListener('click', function () {
						const randomPlay = Math.floor(Math.random() * choices.length);
						const cpuChoice = choices[randomPlay];

						const playerChoice = options[i].textContent;
						if (cpuChoice === playerChoice) {
							console.log('draw');
							result.textContent = 'Draw ðŸ™ƒ, play again!';
						} else if ((cpuChoice === 'Rock' && playerChoice === 'Paper') || (cpuChoice === 'Paper' && playerChoice === 'Scissors') || (cpuChoice === 'Scissors' && playerChoice === 'Rock')) {
							console.log('won');
							result.textContent = 'You Won ðŸ˜„';
						} else {
							console.log('lost');
							result.textContent = 'You Lost ðŸ˜ž';
						}
						cpuMove.textContent = cpuChoice;
						playerMove.textContent = playerChoice;
					});
				}
			});
		</script>
		<style></style>
	</head>
	<body>
		<h1>Game Rock, Scissors, Paper</h1>
		<p>Computer Option: <span id="cpuMove"></span></p>
		<p>User Option: <span id="playerMove"></span></p>
		<button type="button">Rock</button>
		<button type="button">Paper</button>
		<button type="button">Scissors</button>
		<p id="result">Waiting for your move...</p>
	</body>
</html>
