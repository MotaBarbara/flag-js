<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript: Complex Forms Validation</title>
		<script>
			document.addEventListener('DOMContentLoaded', function () {
				const form = document.querySelector('form');

				const users = [
					{ username: 'b√°rbara', password: 'gdi293ns82' },
					{ username: 'minussimon', password: 'su23h382h' },
					{ username: 'monicajoaom', password: '218bws823' },
					{ username: 'rui_alberto', password: 'hud82bb2' },
				];

				form.addEventListener('submit', function (event) {
					event.preventDefault();

					const usernameInput = document.getElementById('username').value;
					const passwordInput = document.getElementById('password').value;

					let userCorrect = false;

					for (let i = 0; i < users.length; i++) {
						if (usernameInput === users[i].username && passwordInput === users[i].password) {
							userCorrect = true;
							alert('Bem-vindo ' + users[i].username);
						}
					}
					if (userCorrect === false) {
						document.getElementById('error').textContent = 'Username or password incorrect';
					} else {
						document.getElementById('error').textContent = '';
					}
				});
			});
		</script>
		<style>
			h1,
			#error {
				text-align: center;
			}
			#error {
				color: brown;
			}
			form {
				display: flex;
				flex-direction: column;
				max-width: 500px;
				align-items: center;
				margin: auto;
				padding: 2rem;
			}
			label {
				display: flex;
				flex-direction: column;
				margin-bottom: 2rem;
				gap: 0.5rem;
				width: 100%;
			}
			input {
				height: 2rem;
			}
			textarea {
				height: 5rem;
			}
			button {
				padding: 0.5rem;
				min-width: 240px;
			}
		</style>
	</head>
	<body>
		<h1>Login</h1>
		<form method="post" action="js-6.1.html">
			<label>
				Username
				<input id="username" type="text" name="username" required />
			</label>
			<label>
				Password
				<input id="password" type="password" name="password" required />
			</label>
			<button type="submit">Submit</button>
		</form>
		<p id="error"></p>
	</body>
</html>
